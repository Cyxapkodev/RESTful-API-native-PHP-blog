<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <title>blog</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css" />
</head>

<body>
  <div class="container mt-5">

    <div class="row post-list">

    </div>
    <form>
      <div class="form-group">
        <h2>
          Добавление поста
        </h2>
        <label for="title">Заголовок</label>
        <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <label for="body">Текст</label>
        <textarea type="password" class="form-control" id="body"></textarea>
      </div>

      <button class="btn btn-primary" onclick="addPost()">Добавить</button>
    </form>
  </div>
  <div class="container mt-5">

    <div class="row post-list">

    </div>
    <form>
      <div class="form-group">
        <h2>
          Редактирование поста
        </h2>
        <label for="title-edit">Заголовок</label>
        <input type="text" class="form-control" id="title-edit" aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <label for="body-edit">Текст</label>
        <textarea type="password" class="form-control" id="body-edit"></textarea>
      </div>

      <button class="btn btn-primary" onclick="updatePost()">Редактировать</button>
    </form>
  </div>


  <script src="main.js"></script>

</body>

</html>
